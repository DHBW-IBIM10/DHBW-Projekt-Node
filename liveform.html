<!DOCTYPE html>
<html>
<head>
    <title>Just for testing purposes</title>
</head>
<body>

<script src="/socket.io/socket.io.js"></script>
<script>

    function getURLParameter(name) {
        return decodeURIComponent(
                (location.search.match(RegExp("[?|&]" + name + '=(.+?)(&|$)')) || [, null])[1]
        );
    }

    var formId = (getURLParameter("formId") != "null" ? getURLParameter("formId") : null);

    var socket = io.connect('http://localhost:8888/');

    if (formId == null) {
        socket.on('connect', function () {
            socket.emit('createForm', prompt('What is your ID?'));
        });
    } else {
        socket.emit('createForm', formId);
    }

    socket.on("liveform", function (data) {

        document.getElementById('input2Name').value = data.my;

    });

    function sendToServer() {
        socket.emit("liveform", {my: document.getElementById('inputName').value })
    }
</script>

<form name="test">

    <input type="text" id="inputName" name="name" onkeyup="sendToServer();"/>
    <input type="text" id="input2Name" name="name" onkeyup="sendToServer();"/>

</form>


</body>
</html>
